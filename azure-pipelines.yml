trigger:
  - tests
  - main
  - master

pool:
  vmImage: ubuntu-latest

steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: 3.9.8
    displayName: Install Python
  - script: |
      python -m pip install -U pip
      pip install poetry
      poetry install
    displayName: Install dependences
  - script: |
      poetry run python -m pytest
    displayName: Run pytest